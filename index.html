<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritance Demonstration</title>
  </head>
  <body>
    <p>Enter mobile number of student</p>
    <input
      id="checkError"
      type="text"
      placeholder="Mobile number"
      value=""
    />
    <button type="submit" onclick="return errorCheck()">Submit</button>
  </body>
  <script>
    class Person {
      constructor(lname, fname, mobile) {
        this.lname = lname;
        this.fname = fname;
        this.mobile = mobile
      }
    }

    class Child extends Person {
      constructor(lname, fname, mobile) {
        super(lname, fname);
        this.mobile = mobile;
      }
    }

    const Candidate1 = new Child("Jawrani" , "Manav" , "9545334179");
    console.log("Candidate 1: ", Candidate1);

    const Candidate2 = new Child("Jawrani" , "Varsha" , "9545334178");
    console.log("Candidate 2: ", Candidate2);

    const errorCheck = () => {
      const value = document.getElementById("checkError").value;
      console.log(value);
      if (value > 0) {
        console.log("Valid mobile number");
      } else {
        throw new Error("Invalid mobile number");
      }
    };
  </script>
</html>
